<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title><%= name %></title>
    <% if (platform !== 'cocoon') { %>
      <link rel='stylesheet' href='d/css/<%= "dev" === platform ? "screen" : "c" %>.css?<%= version %>' />
    <% } %>
</head>
<body data-version='<%= ("dev" === platform ? "dev" : version) %>'>

<% if (platform !== 'cocoon') { %>
  <%= loading %>
<% } %>

<% if ('dev' === platform) { %>
  <script src="../node_modules/gameanalytics/dist/GameAnalytics.js"></script>
  <script src="../bower_components/babylonjs/dist/preview release/babylon.js"></script>
  <script src="../bower_components/lodash/lodash.js"></script>
  <script src="../bower_components/zepto/zepto.js"></script>
  <script src="../bower_components/universalapi/uniapi.js"></script>
  <script src="../bower_components/js-cookie/src/js.cookie.js"></script>
  <script src="../bower_components/howler.js/dist/howler.js"></script>
  <script src="d/js/init.js"></script>
  <script src="d/locale/en.js"></script>
  <script src="d/locale/lv.js"></script>
  <script src="d/js/object/data.js"></script>
  <script src="d/js/object/object.js"></script>
  <script src="d/js/object/text.js"></script>
  <script src="d/js/object/blank.js"></script>
  <script src="d/js/object/beam.js"></script>
  <script src="d/js/object/mirror.js"></script>
  <script src="d/js/game/map.data.js"></script>
  <script src="d/js/game/map.js"></script>
  <script src="d/js/game/game.js"></script>
  <script src="d/js/view/view.js"></script>
  <script src="d/js/view/router.js"></script>
  <script src="d/js/view/start.js"></script>
  <script src="d/js/view/game.js"></script>
  <script src="d/js/view/popup.js"></script>
  <script src="d/js/debug.js"></script>
  <!-- <script src="d/js/analytics.js"></script> -->
  <script src="d/js/sound.js"></script>
  <script src="d/js/run.js"></script>

<% } else { %>


  <% if (platform !== 'cocoon') { %>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>
  <% } %>

  <script type="text/javascript" src="d/j<%= (['draugiem', 'offline', 'cocoon'].indexOf(platform) >= 0 ? '-'+platform : '') %>.js?<%= version %>"></script>

<% } %>

</body>
</html>
